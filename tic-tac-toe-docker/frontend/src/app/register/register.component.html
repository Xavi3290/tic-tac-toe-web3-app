<div class="clr-row">
    <div class="clr-col-lg-6 clr-col-md-8 clr-col-12">
      <div class="card">
        <div class="card-block">
          <div class="card-header">
            <h2>Register Tic-Tac-Toe</h2>
          </div>
          <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <!-- Campo de Email -->
            <div class="clr-form-control">
              <label for="username" class="clr-control-label">Email</label>
              <div class="clr-control-container">
                <div class="clr-input-wrapper">
                  <input
                    id="username"
                    type="email"
                    name="username"
                    class="clr-input"
                    required
                    [(ngModel)]="username"
                    email
                  />
                  <span class="clr-subtext">Please enter a valid email address</span>
                </div>
              </div>
            </div>
  
            <!-- Campo de Contraseña -->
            <div class="clr-form-control">
              <label for="password" class="clr-control-label">Password</label>
              <div class="clr-control-container">
                <div class="clr-input-wrapper">
                  <input
                    id="password"
                    type="password"
                    name="password"
                    class="clr-input"
                    required
                    [(ngModel)]="password"
                  />
                </div>
              </div>
            </div>
  
            <!-- Campo de Confirmación de Contraseña -->
            <div class="clr-form-control">
              <label for="confirmPassword" class="clr-control-label">Confirm Password</label>
              <div class="clr-control-container">
                <div class="clr-input-wrapper">
                  <input
                    id="confirmPassword"
                    type="password"
                    name="confirmPassword"
                    class="clr-input"
                    required
                    [(ngModel)]="confirmPassword"
                  />
                </div>
              </div>
              <!-- Mensaje de error si las contraseñas no coinciden -->
              <span *ngIf="password !== confirmPassword && confirmPassword" class="clr-subtext error">
                Passwords do not match
              </span>
            </div>
  
            <!-- Mensaje de error general -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
  
            <!-- Botón de registro -->
            <div class="card-footer">
              <button class="btn btn-outline" type="submit" [disabled]="password !== confirmPassword">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
